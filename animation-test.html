<!DOCTYPE html>

<html>

	<head>
		<title>Animation Test</title>
		<link href="style.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<div class="anim-planets anim">
			<div class="anim-planets-piece-1"><span></span></div>
			<div class="anim-planets-piece-2"><span></span></div>
			<div class="anim-planets-piece-3"><span></span></div>
			<div class="anim-planets-piece-4"><span></span></div>
		</div>
		<div class="anim-languages anim">
			<div class="anim-languages-piece-1"><span class="one">#</span><span class="two">@</span></div>
			<div class="anim-languages-piece-2"><span class="one">&amp;</span><span class="two">*</span></div>
			<div class="anim-languages-piece-3"></div>
			<div class="anim-languages-piece-4"></div>
			<div class="anim-languages-piece-5"></div>
			<div class="anim-languages-piece-6-a"></div>
			<div class="anim-languages-piece-6-b"></div>
			<div class="anim-languages-piece-6-c"></div>
			<div class="anim-languages-piece-7"></div>
			<div class="anim-languages-piece-8"></div>
			<div class="anim-languages-piece-9"></div>
			<div class="anim-languages-piece-10"></div>
		</div>
		<div class="anim-globe anim">
			<div class="anim-globe-piece-1"><div class="orbit"><div class="path"><div class="electron"></div></div></div></div>
			<div class="anim-globe-piece-2"><div class="orbit"><div class="path"><div class="electron"></div></div></div></div>
			<div class="anim-globe-piece-3"><div class="orbit"><div class="path"><div class="electron"></div></div></div></div>
			<div class="anim-globe-piece-4"></div>
			<div class="anim-globe-piece-5"></div>
		</div>

	</body>

</html>
